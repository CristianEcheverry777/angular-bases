<h4>Listado</h4>
<ul *ngFor="
    let character of characterList;
    let i  = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center">

  <li class="list-group-item"
      [ngClass]="{
        'list-group-item-success' : isLast,
        'list-group-item-dark' : isFirst
        }">
  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }}</span>
    <strong> - Power: </strong>
    <span>{{character.power}}  </span>

    <button class="btn btn-danger" (click)="deleteCharacterById(character.id)"> X </button>
  </div>
  </li>

</ul>
